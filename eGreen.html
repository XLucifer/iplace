<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>eGreen</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/green.css">
	</head>
	<body>
		
		<!-- cabecalho -->
		<section class="cabecalho">
			<div class="container">
				<figure class="mobol logo-green"></figure>
				<article>
					<h1>
						Capa
						<strong>Flipper</strong>
					</h1>
					<a href="#" class="bto-comprar" title="Comprar">comprar</a>
				</article>
			</div>
		</section>
		<!-- /cabecalho -->
		
		<!-- eGreen itens -->
		<nav class="itens">
			<ul>
				<li><a href="#" title="CAPAS">CAPAS</a></li>
				<li><a href="#" title="PELÍCULAS">PELÍCULAS</a></li>
				<li><a href="#" title="CABOS">CABOS</a></li>
				<li><a href="#" title="CARREGADORES">CARREGADORES</a></li>
				<li><a href="#" title="CAPAS CARREGADORAS">CAPAS CARREGADORAS</a></li>
			</ul>

			<!-- video -->
			<div class="video">
				<div class="flex-video widescreen">
					<iframe src="https://www.youtube.com/embed/vRySJ9wBS00" frameborder="0" allowfullscreen></iframe>	
				</div>
			</div>
			<!-- /video -->
		</nav>
		
		
		<!-- lista de capas -->
		<nav class="capas">
			<div class="box-capas">
				<div class="container">
					<figure>
						<img src="img/img-capa.jpg" alt="">
						<figcaption>
							<h6 class="text-center">Capa Lorem ipsum</h6>
							<a href="#" title="Comprar">Comprar</a>
						</figcaption>
					</figure>
				</div>
			</div>
		</nav>
		<!-- /lista de capas -->
		
		
		<!-- /eGreen itens -->

		<!-- box capa resistente -->
		<section class="capa-resistente">
			<div class="box-resistente">
				<div class="container">
					<article class="container-resistente">
						<h4>
							Película de Vidro Temperado Premium Ultra Shield com borda de Titânio.
						</h4>
						
						<div>
							<a href="#" class="bt-comprar" title="Comprar">comprar</a>
							<small>Diversos modelos disponíveis.</small>
						</div>
					</article>						
				</div>
			</div>
		</section>
		<!-- /box capa resistente -->

		<!-- scripts -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tweenMax.js"></script>
		<script src="js/green.js"></script>
		<!-- /scripts -->
	</body>
</html>
