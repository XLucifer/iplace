<!DOCTYPE html>

	<head>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/pure.css">
	</head>
	<body>
		
		<!-- cabecalho -->
		<section class="cabecalho mobol">
			<h1 class="titulos">
				CAPA PARA IPHONE

			</h1>

			<a href="#" class="bt-comprar ani" title="Comprar">comprar</a>

		<div class="conheca mobol">

			<div class="video">

				</div>
			</div>
			<!-- /video -->
		</div>

							    <div class="item active">

							    	<a href="" class="bt-comprar ani">comprar</a>

							    	<img src="img/img-capa-laranja.jpg" alt="" class="img-responsive">

							    	<a href="" class="bt-comprar ani">comprar</a>      	      
						    	</div>	
						    		    
					  	</div>					
				  	</div>	 
			  	</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tweenMax.js"></script>
		<script src="js/belkin.js"></script>
