<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Belkin</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/belkin.css">
	</head>
	<body>
		
		<!-- cabecalho -->
		<section class="cabecalho">
			<figure class="sprite-belkin bg-destaque-belkin desk"></figure>
			<div class="sprite-belkin bg-belkin-purple desk">
				<div class="container">
					<div class="video">
						<div class="embed-responsive img-responsive">
							<iframe width="100%" src="https://www.youtube.com/embed/vRySJ9wBS00" frameborder="0" allowfullscreen></iframe>	
						</div>
					</div>
				</div>
			</div>
			<div class="mobol belkin-topo">
				<div class="container">
					<a href="#" title="Comprar" class="comprar">Comprar</a>
					<div class="video">
						<div class="embed-responsive img-responsive">
							<iframe  src="https://www.youtube.com/embed/vRySJ9wBS00" frameborder="0" allowfullscreen></iframe>	
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- /cabecalho -->

		<!-- lego buider -->
		<section class="lego">
			<h3 class="text-center">BELKIN <em>LEGO</em> BUILDER</h3>
			
			<div class="container-lego">
				<!-- figure -->
				<div class="box-lego">
					<figure class="sprite-belkin bg-lego"></figure>
				</div>
				<!-- /figure -->

				<!-- video -->
				<div class="box-video">
					<div class="embed-responsive img-responsive">
						<iframe  src="https://www.youtube.com/embed/vRySJ9wBS00" frameborder="0" allowfullscreen></iframe>	
					</div>

					<!-- veja os produtos -->
					<a href="#" title="Veja os produtos" class="veja-produtos sprite-belkin bt-lego">VEJA OS PRODUTOS</a>
					<!-- /veja os produtos -->
				</div>
				<!-- /video -->

				

			</div>
		</section>
		<!-- /lego buider -->

		<!-- mais produtos -->
		<nav class="mais-produtos desk">
			<div class="container">
				<h4>
					MAIS PRODUTOS 
						 BELKIN
				</h4>

				<ul>
					<li><a href="#" title="ACESSÓRIOS IPHONE" rel="nofollow" class="ani">ACESSÓRIOS IPHONE</a></li>
					<li><a href="#" title="ACESSÓRIOS IPAD" rel="nofollow" class="ani">ACESSÓRIOS IPAD</a></li>
					<li><a href="#" title="ACESSÓRIOS IPOD" rel="nofollow" class="ani">ACESSÓRIOS IPOD</a></li>
					<li><a href="#" title="CARREGADORES" rel="nofollow" class="ani">CARREGADORES</a></li>
				</ul>
			</div>
		</nav>

		<nav class="mais-produtos mobol">
			<div class="container">
				<h4>
					MAIS PRODUTOS 
						 BELKIN
				</h4>

				<div id="myCarousel" class="carousel slide">
				                 
	                <ol class="carousel-indicators">
	                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	                    <li data-target="#myCarousel" data-slide-to="1"></li>				                    
	                    <li data-target="#myCarousel" data-slide-to="2"></li>
	                    <li data-target="#myCarousel" data-slide-to="3"></li>
	                </ol>
				                 
                	<!-- Carousel items -->
	                <div class="carousel-inner">			                    
		                <div class="item active">
		                	<div class="row-fluid">
		                	  <a href="#" title="ACESSÓRIOS IPHONE" rel="nofollow" class="ani">ACESSÓRIOS IPHONE</a>	
		                	</div><!--/row-fluid-->
		                </div><!--/item-->
		                 
		                <div class="item">
		                	<div class="row-fluid">
			                	 <a href="#" title="ACESSÓRIOS IPAD" rel="nofollow" class="ani">ACESSÓRIOS IPAD</a>             
		                	</div><!--/row-fluid-->
		                </div><!--/item-->	                 

		                <div class="item">
		                	<div class="row-fluid">
		                	 	  <a href="#" title="ACESSÓRIOS IPOD" rel="nofollow" class="ani">ACESSÓRIOS IPOD</a>
		                	</div><!--/row-fluid-->
		                </div><!--/item-->	 
		                 <div class="item">
		                	<div class="row-fluid">
		                	 	  <a href="#" title="ACESSÓRIOS IPOD" rel="nofollow" class="ani">CARREGADORES</a>
		                	</div><!--/row-fluid-->
		                </div><!--/item-->	
	                
	                </div><!--/carousel-inner-->			                 
					               
                </div><!--/myCarousel-->
			</div>

				
			
		</nav>
		<!-- /mais produtos -->

		<!-- scripts -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tweenMax.js"></script>
		<script src="js/belkin.js"></script>
		<!-- /scripts -->
	</body>
</html>
