<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Belkin</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/belkin.css">
	</head>
	<body>
		
		<!-- cabecalho -->
		<section class="cabecalho">
			<figure class="sprite-belkin bg-destaque-belkin"></figure>
			<div class="sprite-belkin bg-belkin-purple">
				<div class="container">
					<div class="video">
						<div class="embed-responsive img-responsive">
							<iframe width="100%" src="https://www.youtube.com/embed/vRySJ9wBS00" frameborder="0" allowfullscreen></iframe>	
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- /cabecalho -->

		<!-- lego buider -->
		<section class="lego">
			<h3 class="text-center">BELKIN <em>LEGO</em> BUILDER</h3>
			
			<div class="container-lego">
				<!-- figure -->
				<div class="box-lego">
					<figure class="sprite-belkin bg-lego"></figure>
				</div>
				<!-- /figure -->

				<!-- video -->
				<div class="box-video">
					<div class="embed-responsive img-responsive">
						<iframe width="100%"  src="https://www.youtube.com/embed/vRySJ9wBS00" frameborder="0" allowfullscreen></iframe>	
					</div>

					<!-- veja os produtos -->
					<a href="#" title="Veja os produtos" class="veja-produtos sprite-belkin bt-lego">VEJA OS PRODUTOS</a>
					<!-- /veja os produtos -->
				</div>
				<!-- /video -->

				

			</div>
		</section>
		<!-- /lego buider -->

		<!-- mais produtos -->
		<nav class="mais-produtos">
			<div class="container">
				<h4>
					MAIS PRODUTOS 
						 BELKIN
				</h4>

				<ul>
					<li><a href="#" title="ACESSÓRIOS IPHONE" rel="nofollow" class="ani">ACESSÓRIOS IPHONE</a></li>
					<li><a href="#" title="ACESSÓRIOS IPAD" rel="nofollow" class="ani">ACESSÓRIOS IPAD</a></li>
					<li><a href="#" title="ACESSÓRIOS IPOD" rel="nofollow" class="ani">ACESSÓRIOS IPOD</a></li>
					<li><a href="#" title="CARREGADORES" rel="nofollow" class="ani">CARREGADORES</a></li>
				</ul>
			</div>
		</nav>
		<!-- /mais produtos -->

		<!-- scripts -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tweenMax.js"></script>
		<script src="js/belkin.js"></script>
		<!-- /scripts -->
	</body>
</html>
