<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Padrão Corporativo</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/padrao.css">
	</head>
	<body>
		<div class="container">
			<header id="cabecalho" class="over">
				<div class="col-lg-3">
					<h1 class="sprite-padrao a replace">
						<a href="#" title="banricoop" class="banricoop">banricoop</a>
					</h1>
				</div>
				<div class="col-lg-7">
					<h2>
						Oportunidades exclusivas <br>
						do convênio Banricoop e iPlace
					</h2>
				</div>
				<div class="col-lg-2">
					<a href="#" title="Corporate Reseller">
						<figure class="sprite-padrao b replace">
							Corporate
							Reseller
						</figure>
					</a>
				</div>
			</header>
			
			<hr>
			

			<section class="conteudo clear">
				<!-- alguns produtos -->
				<ul class="produtos">
					<li class="">
						<figure class="alguns">
							<a href="" title="iPhone">
								<div class="sprite-padrao c"></div>
								<figcaption>iPhone</figcaption>
							</a>
						</figure>
					</li>
					<li class="">
						<figure class="alguns">
							<a href="" title="iPad">
								<div class="sprite-padrao d"></div>
								<figcaption>iPad</figcaption>
							</a>
						</figure>
					</li>
					<li class="">
						<figure class="alguns">
							<a href="" title="MacBook Pro">
								<div class="sprite-padrao e"></div>
								<figcaption>MacBook Pro</figcaption>
							</a>
						</figure>
					</li>
					<li class="">
						<figure class="alguns">
							<a href="" class="Acessórios">
								<div class="sprite-padrao f"></div>
								<figcaption>Acessórios</figcaption>
							</a>
						</figure>
					</li>
				</ul>
				<!-- alguns produtos -->

				<!-- novo macbook -->
				<section class="clear over novo">
					<div class="col-lg-6 pad0">
						<div class="sprite-padrao g">
							<h3>O novo MacBook</h3>
							<a href="#" class="btn btn-default ani" title="Comprar">Comprar</a>
							<a href="#" class="btn btn-default ani">Saiba mais</a>
						</div>
					</div>
					<div class="col-lg-6 pad0">
						<div class="sprite-padrao g">
							<h3>O novo MacBook</h3>
							<a href="#" class="btn btn-default ani" title="Comprar">Comprar</a>
							<a href="#" class="btn btn-default ani">Saiba mais</a>
						</div>
					</div>
				</section>
				<!-- /novo macbook -->
				
				<!-- fale com os consultores -->
				<footer class="consultores clear">
					<div class="col-lg-4">
						<h4>
							Fale com os 
							consultores iPlace 
							Corporativo
						</h4>
					</div>
					<div class="col-lg-8 pad0">
						<ul>
							<li class="col-lg-3">
								<figure>
									<div class="sprite-padrao h"></div>
									<h5>São Paulo</h5>
									<small>11 3097.0594</small>								
									<small>11 95569.7839</small>
								</figure>
							</li>
							<li class="col-lg-3">
								<figure>
									<div class="sprite-padrao h"></div>
									<h5>Minas Gerais</h5>
									<small>31 9769.5223</small>								
									<small>31 9989.2611</small>
								</figure>
							</li>
							<li class="col-lg-3">
								<figure>
									<div class="sprite-padrao h"></div>
									<h5>Rio Grande do Sul</h5>
									<small>51 3564.8300 - Ramal 8900</small>							
									<small>51 9550.2571</small>
								</figure>
							</li>
							<li class="col-lg-3">
								<figure>
									<div class="sprite-padrao i"></div>
									<h5>E-mail</h5>
									<a href="mailto:contato@iplacecorp.com.br" title="contato@iplacecorp.com.br">
										<small>contato@iplacecorp.com.br</small>
									</a>		
								</figure>
							</li>
						</ul>
					</div>
				</footer>
				<!-- /fale com os consultores -->

			</section>
		</div>

		

		<!-- scripts -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tweenMax.js"></script>
		<script src="js/padrao.js"></script>
		<!-- /scripts -->
	</body>
</html>
